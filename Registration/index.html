<!DOCTYPE html>  
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div> 
                <label>First Name: *</label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label>Email Adress: *</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>confirm Password: *</label>
                <input type="password" name="confirm_password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="date">
            </div>
            <div>
                <label>Gender Identity: </label>
                <input type="radio" name="font" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="font" value="female" id="female">
                <label for="male">Female</label>
                <input type="radio" name="font" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="font" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
                <label for="male">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about my self: </label>
            </div>
            <div>
                <Textarea name="description" cols="40" rows="3"></Textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="c#">c#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="updates" id="updates">
                <label for="updates">Yes, i would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
