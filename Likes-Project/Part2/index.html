<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Network</h1>
    </header>
    <h1>Your Feed</h1>
    <div class="container">
        <div class="profile-info">
            <img src="profile-image.png" alt="profile-image">
            <a href src="">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="posts">
            <div class="post">
                <div class="like">
                    <h2 class="name1">Neil M</h2>
                    <p> <span class="likes-number1">9</span>likes(s) </p>
                    <button class="btn" id="btn1" onclick="increaseLike(this)">Like</button>
                </div>
                <div>
                    <p>I just set up ths new discord bot, let me know what you all think.<a href src="">link</a></p>
                </div>
            </div>
            <div class="post">
                <div class="like">
                    <h2 class="name2">Nichole K</h2>
                    <p> <span class="likes-number2">12</span> likes(s) </p>
                    <button class="btn" id="btn2" onclick="increaseLike(this)">Like</button>
                </div>
                <div>
                    <p>Just finished my <a href src="">nex comic</a>, check it out</p>
                </div>
            </div>
            <div class="post">
                <div class="like">
                    <h2 class="name3">Jim R</h2>
                    <p> <span class="likes-number3">9</span> likes(s) </p>
                    <button class="btn" id="btn3" onclick="increaseLike(this)">Like</button>
                </div>
                <div>
                    <p>TI can't stop listening to he <a href src="" >new Album. </a>Who else is liking it?</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
